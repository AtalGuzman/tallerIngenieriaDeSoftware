<div class="list">

  <div class="item item-divider">
      Datos generales
  </div>

   <label class="item item-input item-stacked-label">
     <span class="input-label">Proyecto</span>
     <input type="text" ng-model="data.datos_generales.proyecto" placeholder="Ej: ECO URBE">
   </label>

   <label class="item item-input item-stacked-label">
     <span class="input-label">Etapa</span>
     <input type="text" ng-model="data.datos_generales.etapa" placeholder="Ej: ECO URBE II">
   </label>

   <label class="item item-input item-stacked-label">
     <span class="input-label">Propiedad</span>
     <input type="text" ng-model="data.datos_generales.propiedad" placeholder="Ej: URBII - DEPTO. 2007">
   </label>

   <label class="item item-input item-stacked-label">
     <span class="input-label">Manzana/Lote</span>
     <input type="text" ng-model="data.datos_generales.manzana_lote" placeholder="Ej: SERRANO 627, SANTIAGO">
   </label>

   <label class="item item-input item-stacked-label">
     <span class="input-label">Fecha R.M.</span>
     <input type="text" ng-model="data.datos_generales.fecha_rm" placeholder="Ej: 20/03/2017">
   </label>

   <label class="item item-input item-stacked-label">
     <span class="input-label">Fecha Entrega</span>
     <input type="text" ng-model="data.datos_generales.fecha_entrega" placeholder="Ej: 20/03/2017">
   </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Propietario</span>
      <input type="text" ng-model="data.datos_generales.propietario" placeholder="Ej: Sebastian Morales">
    </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label">E-mail</span>
      <input type="text" ng-model="data.datos_generales.email" placeholder="Ej: sebastian.morales@gmail.com">
    </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Telefonos</span>
      <input type="text" ng-model="data.datos_generales.telefonos" placeholder="Ej: 12345678">
    </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Contacto</span>
      <input type="text" ng-model="data.datos_generales.contacto" placeholder="Ej: Sebastian Algo">
    </label>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Fono de contacto</span>
      <input type="text" ng-model="data.datos_generales.fono_de_contacto" placeholder="Ej: 12345678">
    </label>
  </div>
