
<div class="list">

  <div class="item item-divider">
      Datos de la solicitud
  </div>

    <label class="item item-input item-stacked-label">
      <span class="input-label">Fecha solicitud</span>
      <input type="text" ng-value="data.datos_solicitud.fecha_solicitud" placeholder="Ej: 21/03/2017">
    </label>

   <label class="item item-input item-stacked-label">
     <span class="input-label">Medio Solicitud</span>
     <input type="text" ng-value="data.datos_solicitud.medio_solicitud" placeholder="Ej: PRE-ENTREGA RECHAZOS">
   </label>

   <label class="item item-input item-stacked-label">
     <span class="input-label">Fecha visita acordada</span>
     <input type="text" ng-value="data.datos_solicitud.fecha_visita_acordada" placeholder="21/12/2017">
   </label>

   <label class="item item-input item-stacked-label">
     <span class="input-label">Hora</span>
     <input type="text" ng-value="data.datos_solicitud.hora" placeholder="8:00-8:15">
   </label>

   <label class="item item-input item-stacked-label">
     <span class="input-label">Visita efectuada por</span>
     <input type="text" ng-value="data.datos_solicitud.visita_efectuada_por" placeholder="Pedro Lira">
   </label>

   <label class="item item-input item-stacked-label">
     <span class="input-label">Nombre quien recibe</span>
     <input type="text" ng-value="data.datos_solicitud.nombre_quien_recibe" placeholder="Sebastián Bastías">
   </label>

 </div>
