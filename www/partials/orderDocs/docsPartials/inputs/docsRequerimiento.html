<div class="list">

  <div class="item item-divider">
      Requerimientos
  </div>

  <fieldset data-ng-repeat="choice in data.requerimientos" xlass="padding" style="margin: 10px 0px;">
    <ng-include src="'partials/orderDocs/docsPartials/inputs/requerimiento.html'"></ng-include>
    <button class="button button-block button-assertive" ng-click="removeRequerimiento($index)">Eliminar requerimiento</button>
  </fieldset>

  <button class="button button-block button-balanced" ng-click="addNuevoRequerimiento()">Agregar requerimiento</button>
</div>
