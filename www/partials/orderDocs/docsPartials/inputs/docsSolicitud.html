


<div class="list">

  <div class="item item-divider">
      Datos de la solicitud
  </div>


    <label class="item item-input item-stacked-label">
      <span class="input-label">Fecha</span>
      <input type="text" ng-value="data.datos_solicitud.fecha_solicitud" placeholder="Ej: 21/03/2017">
    </label>

   <label class="item item-input item-stacked-label">
     <span class="input-label">Medio Solicitud</span>
     <input type="text" ng-value="data.datos_solicitud.medio_solicitud" placeholder="Ej: PRE-ENTREGA RECHAZOS">
   </label>

   <label class="item item-input item-stacked-label">
     <span class="input-label">Vista efectuada por:</span>
     <input type="text" ng-value="data.datos_solicitud.visita_efectuada_por">
   </label>

   <label class="item item-input item-stacked-label">
     <span class="input-label">Nombre de quien recibe</span>
     <input type="text" ng-value="data.datos_solicitud.nombre_quien_recibe">
   </label>

 </div>
