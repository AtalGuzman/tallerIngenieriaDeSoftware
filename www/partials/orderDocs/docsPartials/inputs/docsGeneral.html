<div class="list">

  <!-- Primer input -->
  <label class="item item-input custom-item-input">

    <span class="custom-item-input-label">Lugar:</span>

    <label class="custom-item-input-padding" modal-select="" on-select="changeProyectoSeleccionado()"; ng-model="data.datos_generales.proyecto" options="optionsProyecto" modal-title="Selecciona un proyecto" has-search="true">

        <div ng-if="!data.datos_generales.proyecto">Seleccione un proyecto</div>
        <div ng-if="data.datos_generales.proyecto">{{data.datos_generales.proyecto}}</div>
        <div class="option"> {{option}} </div>

    </label>

  </label>

  <!-- Segundo input -->
  <label class="item item-input custom-item-input">

    <span class="custom-item-input-label">Etapa:</span>

    <label class="custom-item-input-padding" ng-show="data.datos_generales.proyecto" modal-select=""  ng-model="data.datos_generales.etapa" options="optionsEtapa" modal-title="Selecciona una etapa" has-search="true">

      <div ng-if="!data.datos_generales.etapa">Seleccione una etapa</div>
      <div ng-if="data.datos_generales.etapa">{{data.datos_generales.etapa}}</div>
      <div class="option"> {{option}} </div>

    </label>

  </label>

  <!-- Tercer Input -->
  <label class="item item-input custom-item-input">

    <span class="custom-item-input-label">Propiedad:</span>

    <label class="custom-item-input-padding" modal-select=""  ng-model="data.datos_generales.propiedad" options="optionsPropiedad" modal-title="Seleccione una propiedad" has-search="true">

      <div ng-if="!data.datos_generales.propiedad">Seleccione una propiedad</div>
      <div ng-if="data.datos_generales.propiedad">{{data.datos_generales.propiedad}}</div>
      <div class="option"> {{option}} </div>

    </label>

  </label>

  <!-- Cuarto Input -->
  <label class="item item-input custom-item-input">
    <span class="custom-item-input-label">Manzana:</span>
    <input  class="custom-item-input-padding" type="text" ng-model="data.datos_generales.manzana_lote" placeholder="Ej: SERRANO 627, SANTIAGO">
  </label>

  <!-- Quinto Input -->
  <label class="item item-input custom-item-input">

    <span class="custom-item-input-label">Tipo propiedad:</span>

    <label class="custom-item-input-padding" modal-select=""  ng-model="data.datos_generales.tipo_de_propiedad" options="optionsTipoPropiedad" modal-title="Seleccione un tipo de propiedad" has-search="true">

      <div ng-if="!data.datos_generales.tipo_de_propiedad">Seleccione un tipo de propiedad</div>
      <div ng-if="data.datos_generales.tipo_de_propiedad">{{data.datos_generales.tipo_de_propiedad}}</div>
      <div class="option"> {{option}} </div>

    </label>

  </label>


  <!-- Sexto Input -->
  <label class="item item-input custom-item-input">
    <span class="custom-item-input-label">Fecha R.M:</span>
    <input type="text" readonly="true" class="readonly_custom custom-item-input-padding" ng-click="openFechaRMPicker()" ng-model="data.datos_generales.fecha_rm" placeholder="Ej: 20/03/2017">
  </label>

  <!-- Septimo Input -->
  <label class="item item-input custom-item-input">
    <span class="custom-item-input-label">Fecha Entrega:</span>
    <input type="text" readonly="true" class="readonly_custom custom-item-input-padding" ng-click="openFechaEntregaPicker()" ng-model="data.datos_generales.fecha_entrega" placeholder="Ej: 20/03/2017">
  </label>

  <!-- Octavo Input -->
  <label class="item item-input custom-item-input">
    <span class="custom-item-input-label">Propietario:</span>
    <input class="custom-item-input-padding" type="text" ng-model="data.datos_generales.propietario" placeholder="Ej: Sebastian Morales">
  </label>

  <!-- Noveno Input -->
  <label class="item item-input custom-item-input">
    <span class="custom-item-input-label">E-mail:</span>
    <input class="custom-item-input-padding" type="text" ng-model="data.datos_generales.email" placeholder="Ej: sebastian.morales@gmail.com">
  </label>

  <!-- Decimo Input -->
  <label class="item item-input custom-item-input">
    <span class="custom-item-input-label">Telefonos:</span>
    <input class="custom-item-input-padding" type="text" ng-model="data.datos_generales.telefonos" placeholder="Ej: 12345678">
  </label>

</div>
