<div name="datos-receptor">

  <!-- SEPARADO -->
    <div class="item item-divider">
      Datos del receptor
    </div>

  <!-- INPUT -->
    <div ng-if="error_recepcionado_por" class="assertive error-item">
        <span>{{error_recepcionado_por}}</span>
        <span class="ion-arrow-down-c"></span>
    </div>

    <label class="item item-input custom-item-input">
      <span class="custom-item-input-label">
        Recepcion por:
      </span>
      <input text-only class="custom-item-input-padding" type="text" ng-model="conformity_data.recepcionado_por">
    </label>

  <!-- INPUT -->

    <div ng-if="error_data_telefono" class="assertive error-item">
      <span>{{error_data_telefono}}</span>
      <span class="ion-arrow-down-c"></span>
    </div>

    <label class="item item-input custom-item-input">
      <span class="custom-item-input-label">Telefono</span>
      <div class="custom-item-input-padding custom-item-input-padding-combobox">
        <input phone-only type="text" placeholder="Ej: 22857907" ng-model="conformity_data.telefono">
        <span class="ion-ios-telephone caret-icon"></span>
      </div>
    </label>


</div>

<div name="requerimientos-aceptados">

  <!-- SEPARADOR -->
    <div class="item item-divider">
      Aceptaci√≥n de requerimientos
    </div>

  <!-- INPUT -->
    <div ng-if="error_requerimientos" class="assertive error-item">
      <span>{{error_requerimientos}}</span>
      <span class="ion-arrow-down-c"></span>
    </div>

    <ion-list>
      <ion-checkbox ng-repeat="req in data.requerimientos" ng-if="::!req.id_conformidad" ng-model="lista_checkbox_requerimientos[$index]">
        {{req.lugar}} - {{req.item}} <br> Problema: {{req.problema}} <br> Recinto: {{ req.recinto }}
      </ion-checkbox>
    </ion-list>

</div>

<div name="conformidad-cliente">

  <div ng-if="error_nivel" class="assertive error-item">
    <span>{{error_nivel}}</span>
    <span class="ion-arrow-down-c"></span>
  </div>

  <div class="item item-divider">
    Nivel de conformidad
  </div>

  <ion-checkbox ng-repeat="item in confList" ng-model="item.checked" ng-change="updateSelection($index, confList, item.text);">
     {{ item.text }}
   </ion-checkbox>

</div>

<div name="observaciones-cliente">

     <div class="item item-divider">
       Observaciones
     </div>

    <textarea type="text" ng-model="conformity_data.observaciones" style="width: 100%; padding: 5px;" rows="8" placeholder="Detalles con respecto al nivel de conformidad seleccionado"></textarea>

</div>
