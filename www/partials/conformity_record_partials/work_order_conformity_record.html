<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Ingrese su firma, porfavor</h1>
    </ion-header-bar>
    <ion-content>
      <div class="m-signature-pad">

        <div class="m-signature-pad--body">
          <canvas id='signatureCanvas'></canvas>
        </div>

        <div class="m-signature-pad--footer">
          <button type="button" class="button" ng-click="clearSignature()">Limpiar</button>
          <button type="button" class="button" ng-click="savePNGButton()">Guardar</button>
          <button type="button" class="button" ng-click="closeModal()">Cancelar</button>
        </div>
      </div>

    </ion-content>
  </ion-modal-view>
</script>
