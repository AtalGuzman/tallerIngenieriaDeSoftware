<div class="list">

    <input type="text" readonly="true" class="readonly_custom custom-item-input-padding" ng-click="openFechaSolicitudPicker()" ng-model="data.ds_fecha_solicitud">
  </label>

  <label class="item item-input custom-item-input">
    <span class="custom-item-input-label">Medio Solicitud:</span>
    <input class="custom-item-input-padding" type="text" ng-model="data.ds_medio_solicitud" placeholder="Ej: PRE-ENTREGA RECHAZOS">
  </label>

  <label class="item item-input custom-item-input">
    <span class="custom-item-input-label">Visitante:</span>
    <input class="custom-item-input-padding" type="text" ng-model="data.ds_visita_efectuada_por">
  </label>

  <label class="item item-input custom-item-input">
    <span class="custom-item-input-label">Recepci√≥n:</span>
    <input class="custom-item-input-padding" type="text" ng-model="data.ds_nombre_quien_recibe">
  </label>

</div>
